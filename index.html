<body>
  <header>
    <h1>Ласкаво просимо на наш сайт!</h1>
    <p>Цей приклад — тренажер для роботи з Google Analytics та відстеження кліків.</p>
  </header>

  <main>
    <section>
      <h2>Наші послуги</h2>
      <p>Ми допомагаємо бізнесу зростати завдяки цифровим рішенням.</p>
      <button class="btn" href="javascript:void(0)" onclick="goToCheckout('but1')" data-product="Записатися">Записатися</button>
      <button class="btn" onclick="alert('Форма заповнена!')">Заповнити форму</button>
    </section>

    <section>
      <h2>Наші товари</h2>
      <div class="product">
        <h3>Товар A</h3>
        <p>Ціна: 100 грн</p>
        <button class="btn" onclick="alert('Купили товар A!')">Купити</button>
      </div>
      <div class="product">
        <h3>Товар B</h3>
        <p>Ціна: 200 грн</p>
        <button class="btn" onclick="alert('Купили товар B!')">Купити</button>
      </div>
    </section>
  </main>

  <script src="analytics.js"></script>
  <script>
    document.querySelectorAll(".buy-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        let product = this.getAttribute("data-product");
        document.getElementById("productName").textContent = product;
      });
    });
